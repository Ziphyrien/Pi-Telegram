name: Publish to npm

on:
  workflow_dispatch:

jobs:
  publish:
    if: github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          registry-url: https://registry.npmjs.org
          cache: npm

      - name: Update npm (required for Trusted Publishing)
        run: |
          npm install -g npm@latest
          npm --version

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Resolve publish version (auto patch bump)
        id: resolve
        shell: bash
        run: |
          PKG_NAME=$(node -p "require('./package.json').name")
          CUR_VERSION=$(node -p "require('./package.json').version")

          echo "name=$PKG_NAME" >> "$GITHUB_OUTPUT"
          echo "original_version=$CUR_VERSION" >> "$GITHUB_OUTPUT"

          NEXT_VERSION="$CUR_VERSION"
          while npm view "$PKG_NAME@$NEXT_VERSION" version >/dev/null 2>&1; do
            npm version patch --no-git-tag-version >/dev/null
            NEXT_VERSION=$(node -p "require('./package.json').version")
          done

          echo "version=$NEXT_VERSION" >> "$GITHUB_OUTPUT"
          if [ "$NEXT_VERSION" != "$CUR_VERSION" ]; then
            echo "bumped=true" >> "$GITHUB_OUTPUT"
            echo "Auto bumped version: $CUR_VERSION -> $NEXT_VERSION"
          else
            echo "bumped=false" >> "$GITHUB_OUTPUT"
            echo "Use current version: $NEXT_VERSION"
          fi

      - name: Publish package (Trusted Publishing)
        run: npm publish --access public --provenance

      - name: Commit bumped version back to main
        if: steps.resolve.outputs.bumped == 'true'
        shell: bash
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add package.json package-lock.json
          if git diff --cached --quiet; then
            echo "No version changes to commit"
            exit 0
          fi
          git commit -m "chore(release): bump version to ${{ steps.resolve.outputs.version }} [skip ci]"
          git push origin HEAD:main
